<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048 Retrô</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>2048 <span class="neon">RETRÔ</span></h1>

    <div class="score-box">
      <div class="score">PONTOS<br><span id="score">0</span></div>
      <div class="score">MELHOR<br><span id="best">0</span></div>
    </div>

    <div class="board-wrapper">
  <div id="board"></div>
</div>


    <div class="controls">
      <button id="restart" title="Novo Jogo">

        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="1 4 1 10 7 10"></polyline>
          <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
        </svg>

        Novo Jogo
      </button>

      <button id="undo" title="Desfazer Jogada">

        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="15 3 4 12 15 21"></polyline>
        </svg>

        Desfazer
      </button>
    </div>

    <p id="message" class="msg"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
